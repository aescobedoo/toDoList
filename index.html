<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/styles.css">
  <title>To-do list</title>
</head>
<body>

  <!-- Title and description of the website -->
  <div class="header">
    <h1>TO-DO LIST</h1>

    <p>
      This is a website where you can create your own to-do list. 
      You can add your tasks down below and add them whether they are a
      priority or not so much.
    </p>
  </div>

  <!-- Input field -->
  <div class="input">
    <h3>Task creator</h3>
    <p>Here you are meant to create your new task of the to-do list.</p>
    <form action="" method="GET">

      <div class="question">
        <label for="taskTitle">Title</label>
        <input type="text" name="taskTitle" id="taskTitle" placeholder="Math homework" autocomplete="on" required>  
      </div>

      <div class="question">
        <label for="taskDate">Due date</label>
        <input type="datetime-local" name="taskDate" id="taskDate">
      </div>

      <div class="question">
        <label for="taskDes">Description</label>
        <textarea name="taskDes" id="taskDes" placeholder="Algebra 2 book, chapter 4"></textarea>
      </div>

      <div class="question">
        <span>Urgent?</span>
        <input type="radio" id="urgent" name="urgency" value="true">
        <label for="urgent">YES!</label><br>
        <input type="radio" id="notUrgent" name="urgency" value="false" checked>
        <label for="notUrgent">No</label><br>
      </div>

      <button type="submit" id="submit">Submit task</button>

    </form>
  </div>

  <!-- Deploying all the tasks -->
  <div class="yourTasks">
    <h2>Your tasks</h2>
    <ul id="taskList">

    </ul>
  </div>

  <script src="scriptV2.js"></script>
</body>
</html>
